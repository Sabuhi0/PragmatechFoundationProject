<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="/add" method="POST" class="g-3">
            <div class="col-md-12">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" name="title" class="form-control" id="validationCustom01" required>
            </div>
            <div class="col-md-12 mt-3">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" name="content" class="form-control" id="validationCustom02" required>
            </div>
            <div class="col-12 my-2">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>

        <table class="bg-dark text-light rounded table mt-4">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Frist Name</th>
                    <th>Last Name</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {%for todo in todos%}
                <tr>
                    <td>{{todo.id}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.content}}</td>
                    <td><button class="btn btn-warning"><a class="text-light" style="text-decoration: none;" href="/delete/{{todo.id}}">Delete</a></button></td>
                    <td><button class="btn btn-info"><a class="text-light" href="/edit/{{todo.id}}" style="text-decoration: none;">Edit</a></button></td>
                </tr>
                {%endfor%}

            </tbody>
        </table>
    </div>
</body>

</html>

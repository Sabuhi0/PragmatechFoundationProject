<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="/edit/{{edit.id}}" method="POST" class="g-3">
            <div class="col-md-12">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" name="title" class="form-control" id="validationCustom01" value="{{edit.title}}" required>
            </div>
            <div class="col-md-12 mt-3">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" name="content" class="form-control" id="validationCustom02" value="{{edit.content}}" required>
            </div>
            <div class="col-12 my-2">
                <button class="btn btn-primary" type="submit">Edit form</button>
            </div>
        </form>
    </div>
</body>

</html>

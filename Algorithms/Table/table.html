<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/table.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="header">
                <input type="text" id="name" required placeholder="Ad daxil edin..">
            </div>
            <!-- Algorithms Section Start -->
            <div class="task-section">
                <div class="task-items">
                    <h1>Algoritml…ôr</h1>
                    <div class="d-flex">
                        <input style="margin-right: 10px;" type="number" id="algo_1" min="0" max="5" required placeholder="Algoritm 1">
                        <input min="0" max="5" required type="number" id="algo_2" placeholder="Algoritm 2">
                    </div>
                    <div class="d-flex">
                        <input style="margin-top: 12px; margin-right: 10px;" min="0" max="5" required type="number" id="algo_3" placeholder="Algoritm 3">
                        <input style="margin-top: 12px;" min="0" max="5" required type="number" id="algo_4" placeholder="Algoritm 4">
                    </div>
                    <div class="d-flex">
                        <input style="margin-top: 12px; margin-right: 10px;" min="0" max="5" required type="number" id="algo_5" placeholder="Algoritm 5">
                        <input style="margin-top: 12px;" min="0" max="5" required type="number" id="algo_6" placeholder="Algoritm 6">
                    </div>
                    <div class="d-flex">
                        <input style="margin-top: 12px; margin-right: 10px;" min="0" max="5" required type="number" id="algo_7" placeholder="Algoritm 7">
                        <input style="margin-top: 12px;" min="0" max="5" required type="number" id="algo_8" placeholder="Algoritm 8">
                    </div>
                    <div class="d-flex" style="text-align: center;">
                        <input style="margin-top: 12px;" min="0" max="5" required type="number" id="algo_9" placeholder="Algoritm 9">
                    </div>
                </div>
            </div>
            <!-- Algorithms Section End -->
            <!-- Tasks Section Start -->
            <div class="task-section">
                <div class="task-items">
                    <h1>Tasklar</h1>
                    <div class="d-flex">
                        <input style="margin-right: 10px;" type="number" id="task_1" min="0" max="10" placeholder="Task 1">
                        <input min="0" max="10" type="number" id="task_2" placeholder="Task 2">
                    </div>
                    <div class="d-flex">
                        <input style="margin-top: 12px; margin-right: 8px;" min="0" max="10" type="number" id="task_3" placeholder="Task 3">
                        <input style="margin-top: 12px;" min="0" max="10" type="number" id="task_4" placeholder="Task 4">
                    </div>
                </div>
            </div>
            <!-- Tasks Section End -->
            <div class="btn">
                <button class="button">Total</button>
            </div>
        </form>
        <div class="list">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Algo-score</th>
                    <th>Task-score</th>
                    <th>Total-score</th>
                    <!-- <th>Score-Average</th> -->
                </tr>
            </table>
        </div>
    </div>
    <!-- JS -->
    <script src="./assets/js/table.js"></script>
</body>

</html>
